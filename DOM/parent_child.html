    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //! which node hase same parent called as siblings
        // head and body are siblingsx  
        console.log(document.body.parentElement);
        console.log(document.body.parentNode);


        //  to find the siblings
        // We can find for the any html element
        console.log(document.head.nextSibling);


        //To find the first child

        console.log("Body first Child " + document.body.firstChild);

    </script>
