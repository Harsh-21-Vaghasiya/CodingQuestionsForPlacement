        function load(src, callback) {
            var script = document.createElement("script");
            script.src = src;
            script.onload = function () {
                console.log("script loaded Successfully");
                callback(null, src)
            }

            script.onerror = function () {
                callback(new Error("Could not load"))
            }
            document.head.appendChild(script);

        }

        //! callback hell

        load("https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js", function call(error, src) {

            if (error) {
                console.log("Error calling");
                return;
            }
            load("https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js", function call(error, src) {

                if (error) {
                    console.log("Error calling");
                    return;
                }
                load("https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js", function call(error, src) {

                    if (error) {
                        console.log("Error calling");
                        return;
                    }
                    console.log("script loaded Successfully call1 : " + src);

                })

            })

        })
    </script>
